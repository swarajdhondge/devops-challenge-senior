name: Infrastructure - Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
      confirm:
        description: 'Type "destroy" to confirm deletion'
        required: true
        type: string

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Validate Confirmation
        if: inputs.confirm != 'destroy'
        run: |
          echo "::error::Confirmation failed. You must type 'destroy' to proceed."
          exit 1

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Restore Terraform State
        id: restore-state
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          name: tfstate-${{ inputs.environment }}
          path: terraform/envs/${{ inputs.environment }}/
          workflow_conclusion: success
          search_artifacts: true

      - name: Check State Exists
        id: check-state
        working-directory: terraform/envs/${{ inputs.environment }}
        run: |
          if [ -f "terraform.tfstate" ]; then
            echo "state_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Found existing terraform state"
          else
            echo "state_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No terraform state found - nothing to destroy"
          fi

      - name: Terraform Init
        if: steps.check-state.outputs.state_exists == 'true'
        working-directory: terraform/envs/${{ inputs.environment }}
        run: terraform init

      - name: Terraform Destroy
        if: steps.check-state.outputs.state_exists == 'true'
        working-directory: terraform/envs/${{ inputs.environment }}
        run: terraform destroy -auto-approve

      - name: Display Destruction Summary
        run: |
          if [ "${{ steps.check-state.outputs.state_exists }}" == "true" ]; then
            echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All AWS resources have been removed." >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ Nothing to Destroy" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No infrastructure was found for environment **${{ inputs.environment }}**." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This could mean:" >> $GITHUB_STEP_SUMMARY
            echo "- Infrastructure was never deployed via GitHub Actions" >> $GITHUB_STEP_SUMMARY
            echo "- Infrastructure was already destroyed" >> $GITHUB_STEP_SUMMARY
          fi
