name: Terraform Deploy

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'

permissions:
  contents: read

env:
  TF_VERSION: 1.6.6
  WORKING_DIR: terraform/envs/dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=prtcl-dev-${{ secrets.AWS_ACCOUNT_ID }}-tfstate" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION || 'us-east-1' }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=prtcl-dev-${{ secrets.AWS_ACCOUNT_ID }}-tfstate-lock"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -no-color
        continue-on-error: false
        env:
          TF_VAR_image_tag: ${{ vars.IMAGE_TAG || 'latest' }}

      - name: Terraform Apply
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform apply -auto-approve tfplan
        env:
          TF_VAR_image_tag: ${{ vars.IMAGE_TAG || 'latest' }}

      - name: Terraform Output
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform output -json

      - name: Display API Endpoint
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          API_ENDPOINT=$(terraform output -raw api_endpoint)
          echo "ðŸš€ Application deployed successfully!"
          echo "API Endpoint: $API_ENDPOINT"
          echo "Test with: curl $API_ENDPOINT"

